{% extends 'base.html' %}

{% block content %}
    <h1>Company Employees</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>WhatsApp ID</th>
                <th>Send Message</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
                <tr>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.wa_id }}</td>
                    <td>
                      <form method="POST" action=/send-to-employee/{{ employee.wa_id }} >
                        <input type="submit" value="Send Message"/>
                      </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
