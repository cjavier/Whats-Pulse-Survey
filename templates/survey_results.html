{% extends 'base.html' %}

{% block content %}

<table class="table">
  <thead>
    <tr>
      <th>Template Name</th>
      <th>Score</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody>
    {% for result in survey_results_data %}
      <tr>
        <td>{{ result['template_name'] }}</td>
        <td>{{ result['score'] }}</td>
        <td>{{ result['timestamp'] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>



{% endblock %}
