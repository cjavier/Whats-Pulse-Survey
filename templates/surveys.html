
{% extends 'base.html' %}

{% block content %}
    <h1>Pulse Surveys</h1>
    <table>
        <thead>
            <tr>
                <th>Template</th>
                <th>Activo</th>
            </tr>
        </thead>
        <tbody>
            {% for pulse_survey in pulse_surveys %}
                <tr>
                    <td>{{ pulse_survey.template }}</td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="{{ pulse_survey.id }}" {% if pulse_survey.activo %}checked{% endif %}>
                            <label class="form-check-label" for="{{ pulse_survey.id }}"></label>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </form>


{% endblock %}
