<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario con Google Firebase</title>
</head>
<body>
    <h1>Registro de usuario con correo y contraseña en Google Firebase</h1>
    <form method="post" action="{{ url_for('register') }}">
        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" required>
        <br>
        <label for="display_name">Nombre para mostrar:</label>
        <input type="text" name="display_name" required>
        <br>
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{{ url_for('index') }}">Iniciar sesión</a></p>
</body>
</html>
