{% extends 'base.html' %}

{% block content %}
<h1>Registro de usuario con correo y contraseña</h1>
<div class="row justify-content-center">
    <div class="col-md-6">
    <form method="post" action="{{ url_for('register') }}">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" name="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" name="password" required>
        <br>
        <label for="display_name">Nombre y Apellido:</label>
        <input type="text" class="form-control" name="display_name" required>
        <br>
        <label for="business_name">Nombre de tu negocio:</label>
        <input type="text" class="form-control" name="business_name" required>
        <br>
        <label for="handle">Handle (usuario sin espacios):</label>
        <input type="text" class="form-control" name="handle" required>
        <br>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{{ url_for('index') }}">Iniciar sesión</a></p> 
</div>
</div>
{% endblock %}
